<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <h1>Table</h1>
    <table border="black">
      <caption>
        Food Menu
      </caption>
      <thead>
        <tr>
          <th>Fruit</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Mango</td>
          <td>150</td>
        </tr>
        <tr>
          <td>Apple</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Banana</td>
          <td>60</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
