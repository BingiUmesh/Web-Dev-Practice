<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <h1>Lists</h1>
    <!-- Unordered Lists -->
    <p>What are the types of Meachine Learning:</p>
    <ul>
      <!-- Items -->
      <li>Supervised</li>
      <li>UnSupervised</li>
      <li>Semi-Supervised</li>
      <li>Reinforcement Learning</li>
    </ul>
    <hr />
    <p>Different Types of Fruits:</p>
    <ol>
      <li>Apple</li>
      <li>Mango</li>
      <li>Banana</li>
      <li>Grapes</li>
    </ol>
    <!-- Un-order list with attribute -->
    <ol type="i">
      <li>Apple</li>
      <li>Mango</li>
      <li>Banana</li>
      <li>Grapes</li>
    </ol>
  </body>
</html>
